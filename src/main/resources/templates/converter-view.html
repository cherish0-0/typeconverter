<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>${number}: <span th:text="${number}" ></span></li>
    <li>${{number}}: <span th:text="${{number}}" ></span></li>
    <li>${ipPort}: <span th:text="${ipPort}" ></span></li>
    <li>${{ipPort}}: <span th:text="${{ipPort}}" ></span></li>
</ul>
</body>
</html>

<!-- 타임리프는 ${{}}를 사용했을 때 자동으로 컨버전 서비스를 사용하여 변환을 시도한다.
     예를 들어, ${number}는 단순히 숫자를 출력하지만, ${{number}}는 컨버전 서비스를 통해 숫자를 문자열로 변환한다.
     이와 같이 타임리프는 표현식의 결과를 자동으로 변환해준다. -->
